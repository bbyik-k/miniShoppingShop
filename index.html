<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini shopping shop</title>
    <link rel="stylesheet" href="./styles/css/main.css" />
  </head>

  <body>
    <!-- <div id="wrapper"> -->
    <!-- Logo -->
    <img src="./styles/img/logo.png" alt="Logo" class="logo" />
    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          src="./styles/img/blue_t.png"
          alt=""
          class="imgBtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="./styles/img/blue_p.png"
          alt=""
          class="imgBtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="./styles/img/blue_s.png"
          alt=""
          class="imgBtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>

    <!-- Items -->
    <ul class="items"></ul>
    <!-- </div> -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
